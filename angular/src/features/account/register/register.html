<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary"> Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="email" [(ngModel)]="creds.email" name="email" id="email" class="input w-full"
                placeholder="Email" required />
            <input type="text" [(ngModel)]="creds.displayName" name="displayName" id="displayName" class="input w-full"
                placeholder="Display Name" required />
            <input type="password" [(ngModel)]="creds.password" name="password" id="password" class="input w-full"
                placeholder="Password" required />
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
